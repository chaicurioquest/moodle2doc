<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Moodle XML</title>
</head>
<body>
    <h1>Upload Moodle XML and Generate Word Document</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <br>
        <label>Select Fields to Include:</label><br>
        <!-- Checkboxes for user to select which fields to include in the document -->
        <input type="checkbox" name="choices" value="Field1"> Field 1<br>
        <input type="checkbox" name="choices" value="Field2"> Field 2<br>
        <input type="submit" value="Upload and Generate">
    </form>
</body>
</html>
